        function toggleEmojiPanel() {
            const panel = document.getElementById('emojiPanel');
            panel.style.display = panel.style.display === 'none' ? 'grid' : 'none';
        }

        // WebSocket è¿æ¥
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('âœ¨ å·²è¿æ¥åˆ°èŠå¤©å®¤');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'history':
                        displayHistory(data.messages);
                        break;
                    case 'chat':
                        addMessage(data);
                        messageCount++;
                        updateStats();
                        break;
                    case 'system':
                        addSystemMessage(data);
                        break;
                    case 'users':
                        updateUserList(data.users);
                        updateStats();
                        break;
                    case 'typing':
                        handleTyping(data);
                        break;
                    case 'reaction':
                        handleReaction(data);
                        break;
                }
            };

            ws.onclose = () => {
                console.log('è¿æ¥æ–­å¼€ï¼Œ5ç§’åé‡è¿...');
                setTimeout(connect, 5000);
            };
        }

        // åŠ å…¥èŠå¤©å®¤
        function joinChat() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            
            if (!username) {
                showNotification('è¯·è¾“å…¥æ˜µç§°', 'error');
                return;
            }

            if (username.length < 2) {
                showNotification('æ˜µç§°è‡³å°‘2ä¸ªå­—ç¬¦', 'error');
                return;
            }

            currentUsername = username;
            
            ws.send(JSON.stringify({
                type: 'join',
                username: username
            }));

            // æ›´æ–°UI
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('emojiBtn').disabled = false;
            
            showNotification('æ¬¢è¿åŠ å…¥ï¼', 'success');
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentUsername) return;
            
            ws.send(JSON.stringify({
                type: 'message',
                content: content
            }));
            
            input.value = '';
            adjustTextareaHeight(input);
        }

        // è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = messagesDiv.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message chat`;
            messageDiv.dataset.messageId = message.id;
            
            const avatar = message.username.charAt(0).toUpperCase();
            const bubbleColor = message.color || '#4a90e2';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar" style="background: ${bubbleColor}">
                        ${avatar}
                    </div>
                    <span class="message-username" style="color: ${bubbleColor}">
                        ${escapeHtml(message.username)}
                    </span>
                    <span class="message-time">${message.timestamp}</span>
                </div>
                <div class="message-bubble" style="border-left: 3px solid ${bubbleColor}">
                    ${escapeHtml(message.content)}
                </div>
                <div class="message-actions">
                    <button class="action-btn" onclick="addReaction('${message.id}', 'ğŸ‘')">
                        <i class="far fa-thumbs-up"></i>
                    </button>
                    <button class="action-btn" onclick="addReaction('${message.id}', 'â¤ï¸')">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="action-btn" onclick="addReaction('${message.id}', 'ğŸ˜‚')">
                        <i class="far fa-laugh"></i>
                    </button>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="system-content">
                    <i class="fas fa-info-circle"></i>
                    ${escapeHtml(message.content)}
                    <span style="font-size: 11px; opacity: 0.7;">${message.timestamp}</span>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯å†å²
        function displayHistory(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-hand-peace"></i>
                        <h3>æ¬¢è¿æ¥åˆ°èŠå¤©å®¤</h3>
                        <p>è¾“å…¥æ˜µç§°å¼€å§‹èŠå¤©å§ï¼</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(message => {
                if (message.type === 'system') {
                    addSystemMessage(message);
                } else {
                    addMessage(message);
                }
            });
            
            messageCount = messages.length;
            updateStats();
        }

        // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const onlineCount = document.getElementById('onlineCount');
            
            onlineCount.textContent = users.length;
            
            userList.innerHTML = users.map(user => {
                const avatar = user.username.charAt(0).toUpperCase();
                return `
                    <div class="user-item" onclick="mentionUser('${user.username}')">
                        <div class="user-avatar" style="background: ${user.color}">
                            ${avatar}
                        </div>
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(user.username)}</div>
                            <div class="user-status">
                                <i class="fas fa-circle"></i>
                                åœ¨çº¿
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // å¤„ç†è¾“å…¥æç¤º
        function handleTyping(data) {
            if (data.isTyping) {
                activeTypingUsers.set(data.username, data.color);
            } else {
                activeTypingUsers.delete(data.username);
            }
            
            updateTypingIndicator();
        }

        // æ›´æ–°è¾“å…¥æç¤º
        function updateTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            if (activeTypingUsers.size > 0) {
                const users = Array.from(activeTypingUsers.keys());
                let text = '';
                
                if (users.length === 1) {
                    text = `${users[0]} æ­£åœ¨è¾“å…¥...`;
                } else if (users.length === 2) {
                    text = `${users[0]} å’Œ ${users[1]} æ­£åœ¨è¾“å…¥...`;
                } else {
                    text = `${users.length} ä¸ªäººæ­£åœ¨è¾“å…¥...`;
                }
                
                typingText.textContent = text;
                indicator.style.display = 'flex';
            } else {
                indicator.style.display = 'none';
            }
        }

        // å¤„ç†æ¶ˆæ¯ååº”
        function handleReaction(data) {
            // è¿™é‡Œå¯ä»¥æ·»åŠ ååº”åŠ¨ç”»æ•ˆæœ
            console.log('Reaction:', data);
        }

        // æ·»åŠ ååº”
        function addReaction(messageId, reaction) {
            if (!currentUsername) return;
            
            ws.send(JSON.stringify({
                type: 'reaction',
                messageId: messageId,
                reaction: reaction
            }));
        }

        // æåŠç”¨æˆ·
        function mentionUser(username) {
            const input = document.getElementById('messageInput');
            input.value += `@${username} `;
            input.focus();
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            // å¯ä»¥æ·»åŠ toasté€šçŸ¥
            console.log(message);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalMessages').textContent = messageCount;
            document.getElementById('activeUsers').textContent = document.getElementById('onlineCount').textContent;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('messageInput').addEventListener('input', function(e) {
            adjustTextareaHeight(this);
            
            if (!currentUsername) return;
            
            ws.send(JSON.stringify({
                type: 'typing',
                isTyping: true
            }));
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                ws.send(JSON.stringify({
                    type: 'typing',
                    isTyping: false
                }));
            }, 1000);
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­è¡¨æƒ…é¢æ¿
        document.addEventListener('click', (e) => {
            const emojiBtn = document.getElementById('emojiBtn');
            const emojiPanel = document.getElementById('emojiPanel');
            
            if (!emojiBtn.contains(e.target) && !emojiPanel.contains(e.target)) {
                emojiPanel.style.display = 'none';
            }
        });

        // åˆå§‹åŒ–
        initBackground();
        initEmojiPanel();
        connect();
    </script>
