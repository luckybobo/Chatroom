<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ğŸ’¬ ç®€å•èŠå¤©å®¤</h2>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span class="online-count" id="onlineCount">0äººåœ¨çº¿</span>
                <span class="connection-status" id="connectionStatus">è¿æ¥ä¸­...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-area">
            <div class="username-input" id="usernameInput">
                <input type="text" id="username" placeholder="è¾“å…¥ä½ çš„æ˜µç§°..." maxlength="20">
                <button onclick="setUsername()">è¿›å…¥èŠå¤©å®¤</button>
            </div>
            
            <div class="message-input hidden" id="messageInput">
                <input type="text" id="message" placeholder="è¾“å…¥æ¶ˆæ¯..." maxlength="500" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendButton">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let userId;
        let username = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        
        // ========== ä¿®æ”¹ï¼šè·å–æ­£ç¡®çš„WebSocketè¿æ¥åœ°å€ ==========
        function getWebSocketUrl() {
            // è·å–å½“å‰é¡µé¢çš„ä¸»æœºåœ°å€
            const host = window.location.host;
            // åˆ¤æ–­æ˜¯httpè¿˜æ˜¯httpsï¼Œé€‰æ‹©å¯¹åº”çš„wsåè®®
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${host}`;
        }
        
        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'å·²è¿æ¥';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'è¿æ¥æ–­å¼€';
                statusEl.className = 'connection-status';
            }
        }
        
        // è¿æ¥WebSocketæœåŠ¡å™¨
        function connect() {
            const wsUrl = getWebSocketUrl();
            console.log('æ­£åœ¨è¿æ¥åˆ°:', wsUrl);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('Connected to server');
                    updateConnectionStatus(true);
                    reconnectAttempts = 0; // é‡ç½®é‡è¿å°è¯•æ¬¡æ•°
                    
                    // å¦‚æœä¹‹å‰å·²ç»è®¾ç½®äº†ç”¨æˆ·åï¼Œé‡æ–°å‘é€
                    if (username) {
                        ws.send(JSON.stringify({
                            type: 'setUsername',
                            username: username
                        }));
                    }
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
                
                ws.onclose = () => {
                    console.log('Disconnected from server');
                    updateConnectionStatus(false);
                    
                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                        console.log(`å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts}) ${delay}mså...`);
                        
                        setTimeout(() => {
                            connect();
                        }, delay);
                    } else {
                        addSystemMessage('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('è¿æ¥åˆ›å»ºå¤±è´¥:', error);
                updateConnectionStatus(false);
            }
        }
        
        // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(data) {
            switch(data.type) {
                case 'message':
                    addMessage(data);
                    break;
                    
                case 'system':
                    addSystemMessage(data.content);
                    break;
                    
                case 'userCount':
                    updateUserCount(data.count);
                    break;
            }
        }
        
        // æ·»åŠ èŠå¤©æ¶ˆæ¯
        function addMessage(data) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isOwn = data.userId === userId;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${escapeHtml(data.username)}</span>
                    <span class="timestamp">${data.timestamp}</span>
                </div>
                <div class="message-content">${escapeHtml(data.content)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = escapeHtml(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // æ›´æ–°åœ¨çº¿äººæ•°
        function updateUserCount(count) {
            document.getElementById('onlineCount').textContent = `${count}äººåœ¨çº¿`;
        }
        
        // è®¾ç½®ç”¨æˆ·å
        function setUsername() {
            const usernameInput = document.getElementById('username');
            const newUsername = usernameInput.value.trim();
            
            if (!newUsername) {
                alert('è¯·è¾“å…¥æ˜µç§°');
                return;
            }
            
            username = newUsername;
            userId = generateId();
            
            // æ£€æŸ¥è¿æ¥çŠ¶æ€
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'setUsername',
                    username: username
                }));
                
                // åˆ‡æ¢ç•Œé¢
                document.getElementById('usernameInput').classList.add('hidden');
                document.getElementById('messageInput').classList.remove('hidden');
                document.getElementById('sendButton').disabled = false;
                
                addSystemMessage(`ä½ å·²è®¾ç½®ä¸ºï¼š${username}`);
            } else {
                alert('è¿æ¥æœªå»ºç«‹ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    userId: userId,
                    username: username,
                    content: content
                }));
                
                messageInput.value = '';
            } else {
                alert('è¿æ¥å·²æ–­å¼€ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
            }
        }
        
        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // ç”Ÿæˆå”¯ä¸€ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }
        
        // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ========== æ–°å¢ï¼šå¯åŠ¨æ—¶æ˜¾ç¤ºè®¿é—®ä¿¡æ¯ ==========
        function showAccessInfo() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port;
            
            console.log('ğŸ“¡ å½“å‰è®¿é—®åœ°å€:', protocol + '//' + hostname + (port ? ':' + port : ''));
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æœ¬åœ°è®¿é—®
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                console.log('ğŸ’¡ æç¤º: ä½ ç°åœ¨æ˜¯åœ¨æœ¬åœ°è®¿é—®');
                console.log('   è¦è®©å±€åŸŸç½‘ç”¨æˆ·è®¿é—®ï¼Œè¯·ä½¿ç”¨: http://' + getLocalIP() + ':' + (port || '3000'));
            }
        }
        
        // è·å–æœ¬æœºå±€åŸŸç½‘IPçš„è¾…åŠ©å‡½æ•°ï¼ˆä»…ç”¨äºæ˜¾ç¤ºæç¤ºï¼‰
        function getLocalIP() {
            // è¿™ä¸ªå‡½æ•°åœ¨æµè§ˆå™¨ä¸­æ— æ³•çœŸæ­£è·å–IPï¼Œåªæ˜¯ç”¨äºæç¤º
            return 'ä½ çš„æœ¬æœºIP';
        }
        
        // å¯åŠ¨è¿æ¥
        showAccessInfo();
        connect();
    </script>
